apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"  // ðŸ”¹ Required for Firebase
apply plugin: "com.google.firebase.crashlytics" // ðŸ”¹ Required for Firebase Crashlytics

android {
    namespace "com.rupertpople.dopameter"  // ðŸ”¹ Ensure this matches your Firebase project package name
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.rupertpople.dopameter"  // ðŸ”¹ Ensure this matches `google-services.json`
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // See https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation 'io.github.react-native-community:jsc-android:2026004.+'  // JavaScriptCore Engine
    }

    // ðŸ”¹ Firebase BOM (Manages all Firebase versions automatically)
    implementation platform("com.google.firebase:firebase-bom:33.9.0")

    // ðŸ”¹ Add Firebase services you use
    implementation "com.google.firebase:firebase-auth"        // Firebase Authentication
    implementation "com.google.firebase:firebase-firestore"   // Firestore Database
    implementation "com.google.firebase:firebase-crashlytics" // Firebase Crashlytics (optional)
    implementation 'com.google.android.gms:play-services-base:18.1.0' // Use the version causing the error

}

project.ext.react = [
    enableHermes: true,  // Already true probably
    newArchEnabled: false  // Change this to false
]